<!DOCTYPE html>
<html>
<head>
    <title>Verifica Password</title>
</head>
<body>
    <h1>Verifica Password</h1>
    <form method="POST">
        <label for="password">Inserisci una password:</label>
        <input type="password" name="password" id="password" required>
        <input type="submit" value="Verifica">
    </form>

    {% if password %}
    <p>Password inserita: {{ password }}</p>
    {% if is_secure %}
    <p style="color: green;">La password è sicura.</p>
    {% else %}
    <p style="color: red;">La password non è sicura. Assicurati che abbia almeno 7 caratteri, almeno una maiuscola, almeno un numero e almeno un carattere speciale.</p>
    {% endif %}
    {% endif %}
</body>
</html>
